<div>

  <form
    class="container"
    [formGroup]="loginForm"
    (ngSubmit)="login()">

    <div *ngIf="errorMsg"
         class="error-msg">
      {{ errorMsg }}
    </div>
    
    <mat-form-field
      appearance="fill"
      class="w-100">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        formControlName="username" />
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      class="w-100">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"/>
    </mat-form-field>

    <button
      type="submit"
      mat-flat-button>
      Login
    </button>
  </form>


</div>
